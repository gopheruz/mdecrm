{% extends 'base.html' %}
{% block main %}
<div class="container mt-4">
    <h2>Редактировать посещение #{{ visit.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'med_card_profile_url' visit.med_card.id%}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock main %}
